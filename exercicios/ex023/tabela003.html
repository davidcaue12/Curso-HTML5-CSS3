<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
        width: 200px;
    }

    tr,td{
        border: 1px solid;
        padding: 10px;
    }
</style>
<body>

    <h1>MESCLAGEM DE CELULAS</h1>
    <table>
        <tr>
            <td colspan="3">A</td>
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
        
            <td>H</td>
            <td>I</td>
        </tr>
        
    </table>
</body>
</html>
