<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="container">
            <div class="content">
                <input type="checkbox" id="menu" class="container_botao">
                <label for="menu">
                <span class="cabecalho__menu-hamburquer item"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu_link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu_link">front-end</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu_link">infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu_link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu_link">Design & UX</a>
                    </li>
                </ul>
                <img src="img/Logo.svg" alt="Logo AluraBooks" class="item">
            </div>
            <div class="content">
                <a href=""><img src="img/Favoritos.svg" alt="Favoritos" class="item"></a>
                <a href=""><img src="img/Compras.svg" alt="Compras" class="item"></a>
                <a href=""><img src="img/Usuario.svg" alt="Meu perfil" class="item"></a>
            </div>
    </header>

    <main class="hero">
        <section class="onde__comecar">
                <h2 class="block__title">já sabe por onde começar?</h2>
                <p class="block__text">Encontre em nossa estante oque <br> precisa para seu desenvolvimento!</p>
                <input type="search" placeholder="Qual será sua proxima leitura?" class="block__search">
            
        </section>
    </main>
</body>

</html>
