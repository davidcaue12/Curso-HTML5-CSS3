<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main id="hero">
        <section id="calculator">
            <h2>Calcular Juros</h2>

            <div class="inputs">
                <label for="capital">Valor Inicial(Capital):</label>
                <input type="number" name="capital" id="txtc">
            </div>

            <div class="inputs">
                <label for="taxa">Taxa de Juros a.m:</label>
                <input type="number" name="taxa" id="txti">
            </div>

            <div class="inputs">
                <label for="time">Taxa de Rendemento a.m:</label>
                <input type="number" name="time" id="txtt">
            </div>
            <div id="resul">
                R$ 0,00
            </div>

            <input type="button" value="CALCULAR" id="calc">
        </section>
    </main>



    <script src="js/main.js"></script>
</body>
</html>
