<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Landing page-Contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
        <header>
            <div class="logo">
                <i class="fa-solid fa-c"></i>
            </div>
                <ul class="links">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
        </header>
        <main>
            <div class="principal">
                <h1>WE ARE <span id="marcacao">CREATIVE</span></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi reprehenderit itaque impedit repudiandae sapie</p>
                <div class="btn">
                    <button type="submit" class="btn1">
                        <a href="#" class="lk" >CONTACT US</a>
                    </button>
                </div>
            </div>
        </main>
        <script>
            //Mudar a cor do botão contact us
            let btn = document.querySelector('.btn1')
            let link = document.querySelector('.lk')
            //eventlistener do botão e link
            btn.addEventListener('mouseenter',cor)
            link.addEventListener('mouseenter',cor)
            btn.addEventListener('mouseout',cor1)
            link.addEventListener('mouseout',cor1)
            function cor(){
                link.style.color = 'black'
                btn.style.background = 'white'
            }
            function cor1(){
                link.style.color = 'white'
                btn.style.background = 'transparent'
            }
            //mudar cor Logo
            let logo = document.querySelector('.fa-solid')
            logo.addEventListener('mouseenter',cor_logo)
            logo.addEventListener('mouseout',reset_cor)
            function cor_logo(){
                logo.style.background = 'white'
                logo.style.color = 'black'
            }
            function reset_cor(){
                logo.style.background = 'transparent'
                logo.style.color = 'white'
            }
        </script>
</body>
</html>
