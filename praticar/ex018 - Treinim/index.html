<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <section class="image">
      <img src="images/image-product-mobile.jpg" alt="Imagem do perfume channel">
    </section>
    <section class="content">
      <span class="sub__titulo">
        Perfume
      </span>
      <h2 class="titulo">
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="text">
        A floral,solar and voluptuos interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price__info">
        <p class="price">
          $149.99
        </p>
        <span class="price__before">
          $169.99
        </span>
      </div>
      <span class="cart" ><a href="#" >Add to Cart</a></span>
    </section>


  </main>
</body>

</html>
